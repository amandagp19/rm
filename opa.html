<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Áudio</title>
    <style>
        button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <audio id="myAudio" controls onseeking="updateSeekingStatus()" onseeked="updateSeekingStatus()">
        <source id="mp3_src" src="ainda bem.mp3" type="audio/mp3">
    </audio>

    <br>

    <button onclick="getCurTime()">Obter posição atual do tempo</button>
    <button onclick="setCurTime()">Definir posição do tempo para 9 segundos</button>
    <button onclick="enableMute()">Silenciar áudio</button>
    <button onclick="disableMute()">Habilitar áudio</button>
    <button onclick="checkMute()">Verificar status de mudo</button>
    <button onclick="checkPaused()">O áudio está pausado?</button>
    <button onclick="getPlaySpeed()">Qual é a velocidade de reprodução?</button>
    <button onclick="setPlaySpeed()">Reproduzir áudio em câmera lenta</button>
    <button onclick="getReadyState()">Obter estado de carregamento</button>
    <button onclick="enableControls()">Habilitar controles</button>
    <button onclick="disableControls()">Desabilitar controles</button>
    <button onclick="checkControls()">Verificar status dos controles</button>
    <button onclick="changeAudio()">Mudar áudio</button>
    <button onclick="getDuration()">Obter duração do áudio</button>
    <button onclick="checkEnded()">A reprodução do áudio terminou?</button>

    <p>Try seeking in the audio: <span id="mySpan"></span></p>

    <script>
        var audio = document.getElementById("myAudio");

        function getCurTime() {
            alert(audio.currentTime);
        }

        function setCurTime() {
            audio.currentTime = 9;
        }

        function enableMute() {
            audio.muted = true;
        }

        function disableMute() {
            audio.muted = false;
        }

        function checkMute() {
            alert(audio.muted);
        }

        function checkPaused() {
            alert(audio.paused);
        }

        function getPlaySpeed() {
            alert(audio.playbackRate);
        }

        function setPlaySpeed() {
            audio.playbackRate = 0.5;
        }

        function getReadyState() {
            alert(audio.readyState);
        }

        function updateSeekingStatus() {
            document.getElementById("mySpan").innerHTML = "Seeking: " + audio.seeking;
        }

        function enableControls() {
            audio.controls = true;
            audio.load();
        }

        function disableControls() {
            audio.controls = false;
            audio.load();
        }

        function checkControls() {
            alert(audio.controls);
        }

        function changeAudio() {
            document.getElementById("mp3_src").src = "depois.mp3"; 
            document.getElementById("myAudio").load();
        }

        function getDuration() {
            alert(audio.duration);
        }

        function checkEnded() {
            alert(audio.ended);
        }
    </script>

</body>

</html>
